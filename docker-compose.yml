services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: autodev
      POSTGRES_USER: autodev
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autodev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Worker image for Docker-based task execution
  worker:
    build: ./docker/worker
    image: autodev-worker:latest
    command: ["echo", "Worker image ready"]

  autodev:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      worker:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://autodev:password@postgres:5432/autodev
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      RUST_LOG: info,autodev=debug
    ports:
      - "3000:3000"
    volumes:
      - ./config.toml:/app/config.toml
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for worker execution
    command: serve --port 3000

volumes:
  postgres_data: