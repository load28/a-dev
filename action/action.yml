name: 'AutoDev Task Executor'
description: 'Execute coding tasks using Claude 4.5 Sonnet API'
author: 'load28'

inputs:
  task_prompt:
    description: 'Task description/prompt for the coding task'
    required: true
  task_id:
    description: 'Unique task identifier'
    required: true
  anthropic_api_key:
    description: 'Anthropic API key for Claude API access'
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'

branding:
  icon: 'code'
  color: 'blue'
